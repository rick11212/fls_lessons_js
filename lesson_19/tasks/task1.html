	<meta charset="UTF-8">

	<title>Task-1</title>

<body>
	<div class="rootpage">
		<h1>Задача 1</h1>
		<h3>Зробити конвертер валют (курси валют – константи у скрипті)</h3>
		<div class="resolt">Ответ =<br> </div>
		<label> Сумма в гривнах <input type="number" placeholder="" class="input" value="0">
		</label>
		<button id="convert" onclick="convert()">Конвертировать</button>
		<div>Сумма в евро: <span id="sumEuro"></span></div>
		<div>Сумма в долларах: <span id="sumDol"></span></div>
	</div>
	<script>
		function convert() {
			const inpGrn = parseFloat(document.querySelector('.input').value)

			const courseEuro = 41
			const courseDol = 38

			document.getElementById('sumEuro').innerHTML = (inpGrn / courseEuro).toFixed(2)
			document.getElementById('sumDol').innerHTML = (inpGrn / courseDol).toFixed(2)
		}
	</script>
</body>
