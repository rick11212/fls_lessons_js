<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- <link rel="stylesheet" href="css/nullstyle.css"> -->

	<title>Task-0</title>
</head>

<body>
	<div class="rootpage">
		<h1>Задача 0</h1>
		<h3>Відображаємо картки товарів, які користувач може вибирати. Вибраний товар має зелену рамку</h3>
		<div id="result"></div>
	</div>
	<script>
		const dataProductsArray = [
			{
				id: 1,
				topic: 'топ продаж',
				img: 'img/01.jpg',
				title: 'Ноутбук 1',
				price: '1000 $'
			},
			{
				id: 2,
				topic: 'топ продаж',
				img: 'img/02.jpg',
				title: 'Ноутбук 2',
				price: '1500 $'
			},
			{
				id: 3,
				topic: 'Акция',
				img: 'img/03.jpg',
				title: 'Ноутбук 3',
				price: '800 $'
			},
			{
				id: 4,
				topic: 'топ продаж',
				img: 'img/04.jpg',
				title: 'Ноутбук 4',
				price: '2000 $'
			},
		]
		class ProductCard {
			constructor({ topic, img, title, price }) {
				this.topic = topic.toLowerCase()
				this.img = img
				this.title = title
				this.price = price
			}
			render(containerId) {
				const container = document.createElement('div')
				container.className = 'container-card'
				container.onclick = function () { container.classList.toggle('container-card-green') }

				const topic = document.createElement('div')
				topic.className = 'topic-card'
				topic.innerHTML = this.topic.toUpperCase()
				if (this.topic === 'акция') topic.classList.add('topic-card-sale')

				container.append(topic)

				const img = document.createElement('img')
				img.className = 'img-card'
				img.src = this.img
				container.append(img)

				const title = document.createElement('h3')
				title.className = 'title-card'
				title.innerHTML = this.title
				container.append(title)

				const price = document.createElement('div')
				price.className = 'price-card'
				price.innerHTML = this.price
				container.append(price)

				const targetContainer = document.getElementById(containerId)
				targetContainer.append(container)
			}

		}

		window.onload = function () {
			for (const obj of dataProductsArray) {
				const pc = new ProductCard(obj)
				pc.render('result')
			}

		}


	</script>
</body>
