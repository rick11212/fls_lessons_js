<body>
	<div class="rootpage">
		<h1>Задача 5</h1>
		<h3>Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з input, куди користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє значення.</h3>
		<div class="resolt">
			<label> Price number <input type="number" class="input" value="1">
			</label><br>
			<button onclick="createTable()">Get table</button>
		</div>
	</div>
	<script>


		function createTable() {
			const quantityPoints = parseInt(document.querySelector('.input').value)
			const resolt = document.querySelector('.resolt')
			const table = document.createElement('table')
			resolt.append(table)

			for (let i = 0; i < quantityPoints; i++) {
				const tr = document.createElement('tr')
				table.append(tr)
				const td = document.createElement('td')
				tr.append(td)
				const inp = document.createElement('input')
				inp.setAttribute("type", "number")
				inp.setAttribute("class", "point")
				inp.setAttribute("value", "1")
				td.append(inp)
			}

			const sumButton = document.createElement('button')
			sumButton.append('Get sum')
			sumButton.setAttribute("onclick", "getSum()")
			resolt.append(sumButton)


			const div = document.createElement('div')
			div.innerHTML = 'Sum = '
			resolt.append(div)

			const totalSum = document.createElement('span')
			totalSum.setAttribute("class", "totalSum")
			resolt.append(totalSum)

			div.append(totalSum)
		}

		function getSum() {
			const points = document.getElementsByClassName('point')
			let sum = 0
			for (const el of points) {
				sum += parseInt(el.value)
			}
			return document.querySelector('.totalSum').innerHTML = sum
		}

	</script>
