	<div class="result"></div>

		<h1>Задача 2</h1>
		<h3>Відобразити падаючий сніг. Сніжинка з’являється у верхній частині екрану і з випадковою швидкістю рухається вниз. Як тільки сніжинка досягає нижньої частини екрану вона знову повинна з’явитись у верхній частині екрану.</h3>
		<script>
			//snowflake
			class Snowfall {
				constructor(quantity = 20, minSize = 50, maxSize = 150) {
					this.quantity = quantity
					this.minSize = minSize
					this.maxSize = maxSize
				}
				getRandomSize() {
					return this.minSize + Math.floor(Math.random() * (this.maxSize - this.minSize + 1))
				}
				render(containerSelector) {
					for (let i = 0; i < this.quantity; i++) {
						const img = document.createElement('img')
						img.src = 'img/snow.png'

						img.style.left = this.getRandomSize() + 'px'
						img.style.width = this.getRandomSize() + 'px'

						setInterval(() => {
							img.style.left = this.getRandomSize() + 'px'
							let startTop = 0
							img.style.top = startTop + 'px'
							startTop += 50
						}, 500);

						const targetContainer = document.querySelector('.result')
						targetContainer.append(img)
					}
				}

				snowflakeFall() {
					// setInterval(() => {
					// 	this.img.style.left = this.getRandomSize() + 'px'
					// 	this.img.style.top = this.getRandomSize() + 'px'
					// }, 500);
				}
			}
			window.onload = function () {
				const snowfall = new Snowfall()
				snowfall.render()
			}
		</script>
	</div>
