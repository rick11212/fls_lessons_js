<body>
	<div class="rootpage">
		<h1>Задача 2</h1>
		<h3>Користувач задає рік народження. Визначити кількість років користувача.</h3>
		<div class="resolt"> Ответ = <br>
		</div>
		<span>Введите Ваш год рождения</span>
		<input type="number" placeholder="" class="input" value="2023" onchange="getAge()">
		<span id="result"></span>
	</div>
	<script>
		function getAge() {
			const userValue = parseInt(document.querySelector('.input').value)
			return document.getElementById('result').innerHTML = 2023 - userValue
		}

	</script>
