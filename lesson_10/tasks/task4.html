	<body>
		<div class="rootpage">
			<h1>Задача 4</h1>
			<h3>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000):<br>
				Підрахувати кількість змін цін</h3>

			<div> Полный массив: <span id="fullArray"></span>
			</div>

			<div class="resolt">Ответ = <span id="resolt"></span>
			</div>
		</div>
		<script>

			function getRandomNumbersArray() {
				const quantityNumbers = parseInt(prompt('Введите количество элементов'))
				const minNumber = 1
				const maxNumber = 10000
				let randomNumbersArray = []

				for (let i = 0; i < quantityNumbers ; i++) {
					const randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber +1))
					randomNumbersArray.push(randomNumber)			
				}
				document.getElementById('fullArray').innerHTML = randomNumbersArray;
				return randomNumbersArray
			}

			const randomNumbersArray = getRandomNumbersArray()

			const quantityChangeNumbers =	randomNumbersArray.reduce((prevNumber, element, index, arrRef) => (element !== arrRef[index+1] ? prevNumber+1 : prevNumber)  ,0)
	
			document.getElementById('resolt').innerHTML = quantityChangeNumbers;

		</script>
	</body>
