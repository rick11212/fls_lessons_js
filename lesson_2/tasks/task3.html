	<body>
		<div class="rootpage">
			<h1>Задача 3</h1>
			<h3>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h3>

			<table>
				<tr>
					<td>Общая стоимость без НДС</td>
					<td id="totalPrice"></td>
				</tr>
				<tr>
					<td>НДС 5% </td>
					<td id="nds"></td>
				</tr>
				<tr>
					<td>Общая стоимость с НДС </td>
					<td id="totalPriceWithNds"></td>
				</tr>
			</table>

			<h4>Введенные данные:</h4>
			<div>Cтоимость товара = <span id="price"></span></div>
			<div>Количество товара = <span id="quantity"></span></div>

		</div>

	</body>
