<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Task-0</title>
	</head>
	<body>
		<div class="rootpage">
			<h1>Задача 0</h1>
			<h3>Обчислити значення виразів:</h3>
			<ol>
				<li>S<sub>1</sub>= a + 12 + b = <span id="sum1"></span></li>
				<li>S<sub>2</sub>= <math>
						<semantics>
							<mrow>
								<msqrt>
									<mo stretchy="false">(</mo>
									<mfrac>
										<mrow>
											<mi>a + b</mi>
										</mrow>
										<mrow>
											<mn>2a</mn>
										</mrow>
									</mfrac>
									<mo stretchy="false">)</mo>
								</msqrt>
							</mrow>
						</semantics>
					</math> = <span id="sum2"></span></li>
				<li>S<sub>3</sub>= <math>
						<semantics>
							<mrow>
								<mroot>
									<mfrac>
										<mi>(a + b) c</mi>
									</mfrac>
									<mn>3</mn>
								</mroot>
							</mrow>
						</semantics>
					</math> = <span id="sum3"></span></li>
				<li>S<sub>4</sub>= <math>
						<mtext>sin</mtext>
						<mo stretchy="false">(</mo>
						<mfrac>
							<mrow>
								<mi>a</mi>
							</mrow>
							<mrow>
								<mn>-b</mn>
							</mrow>
						</mfrac>
						<mo stretchy="false">)</mo>
					</math> = <span id="sum4"></span></li>
			</ol>
			<h4>Введенные данные:</h4>
			<div>a = <span id="numberA"></span></div>
			<div>b = <span id="numberB"></span></div>
			<div>c = <span id="numberC"></span></div>
		</div>
		<script src="js/script.js"></script>
	</body>
