<body>
	<div class="rootpage">
		<h1>Задача 1</h1>
		<h3>Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші (усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний), усі наступні на 1 більше (кожен наступне на 1 більше за попереднього) </h3>
		<div id="result"> </div>
	</div>
	<script>
		for (let i = 0; i < 5; i++) {
			const container = document.createElement('div')

			const label = document.createElement('label')
			label.innerHTML = `Value ${i + 1}`

			const inp = document.createElement('input')
			inp.type = 'number'
			label.append(inp)

			container.append(label)

			document.getElementById('result').append(container)
		}

		function valueInp() {
			let inpValue = this.value
			let inp = this.closest('div')

			while (inp.nextElementSibling) {
				inp = inp.nextElementSibling
				inpValue = parseInt(inpValue) + 1
				inp.firstElementChild.firstElementChild.value = inpValue

			}
			while (inp.previousElementSibling) {
				inp = inp.previousElementSibling
				inpValue = parseInt(inpValue) - 1
				inp.firstElementChild.firstElementChild.value = inpValue

			}
		}
		const allInp = document.querySelectorAll('input')
		for (const el of allInp) {
			el.addEventListener('change', valueInp)
		}
	</script>
</body>
