			<h3>Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться). Знаходити сумарний виграш.</h3>

			<div class="resolt">Ваш выигрыш составляет: <span id="resolt-sumWinAmount"></span></div>

			<script>
			function getWinAmountArray() {
				const minWinAmount = -500
				const maxWinAmount = 500
				const winAmountArray = []

				let inputWinAmount = confirm(`Играем?`)
				let i = 0

				do {
					const randomWinAmonut = minWinAmount + Math.floor(Math.random() * (maxWinAmount - minWinAmount + 1))
					winAmountArray.push(randomWinAmonut)
					i++
					inputWinAmount = confirm(`Элементов ${i}. Добавить еще эллемент?`)

				} while (inputWinAmount === true);
				//console.log(winAmountArray);
				return winAmountArray
			}

			function getSumWinAmount(winAmountArray) {
				let sumWinAmount = 0

				for (let i = 0; i < Infinity; i++) {
					const choosingElement = prompt(`Выберете эллемент от 1 до ${winAmountArray.length}`, '1')
					sumWinAmount += winAmountArray[i]

					let userСhoice = confirm(`Еще играем?`)
					if (userСhoice === false)	break
				}
				return sumWinAmount
			}

			document.getElementById('resolt-sumWinAmount').innerHTML = getSumWinAmount(getWinAmountArray());
