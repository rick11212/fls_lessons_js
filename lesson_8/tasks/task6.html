		<div class="rootpage">
			<h1>Задача 6</h1>
			<h3>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</h3>

			<h4>Введенные данные:</h4>
			<div>Количество колонок = <span id="enterQuantityColumns"></span>, количество рядков = <span id="enterQuantityRows"></span></div>

			<div class="resolt">Ответ =</div>

		</div>
		<script>
			const enterQuantityColumns = parseInt(prompt('Введите количество колонок'))
			const enterQuantityRows = parseInt(prompt('Введите количество строк'))

			function getTable(columns, rows) {
				document.write(`<table>`)
					for (let i = 0; i < rows; i++) {
						document.write(`<tr>`)
							for (let e = 0; e < columns ; e++) {
								document.write(`<td>Привет</td>`)
							}
						document.write(`</tr>`)						
					}
				document.write(`</table>`)
			}

			getTable(enterQuantityColumns,enterQuantityRows);

			document.getElementById('enterQuantityColumns').innerHTML = enterQuantityColumns;
			document.getElementById('enterQuantityRows').innerHTML = enterQuantityRows;
		</script>
