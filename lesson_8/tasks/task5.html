	<body>
		<div class="rootpage">
			<h1>Задача 5</h1>
			<h3>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</h3>

			<div class="resolt">Ответ = Вы можете купить себе: <span id="resolt-userCanBuy"></span>

			</div>

		</div>
		<script>
			let productsPrices = [20, 3, 2, 10, 2, 18, 30]
			let productsTitles = ['cheese', 'juice', 'bread', 'sausage', 'milk', 'candys', 'cake']

			const quntityManeyUser = parseFloat(prompt('Введите сумму имеющихся денег', '10'))
				
			function name() {
				const userCanBuy = []
				for (let i = 0; i < productsPrices.length; i++) {
					if (productsPrices[i] <= quntityManeyUser) userCanBuy.push(productsTitles[i])
				}
				return userCanBuy
			}
			document.getElementById('resolt-userCanBuy').innerHTML = name();
		</script>
