	<body>
		<div class="rootpage">
			<h1>Задача 0</h1>
			<h3>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).</h3>



			<div class="resolt">Ответ = <br>
				1) Средний балл: <span id="resolt-averange"></span><br>
				2) Категория студента: <span id="resolt-category"></span><br>
			</div>
		</div>
		<script>

			const studentPoints = []
			let studentCategory


			function getStudentPoints() {
				const inputQuantitySubjects = parseInt(prompt('Введите количество предметов'))

				for (let i = 1; i <= inputQuantitySubjects; i++) {
					const inputPoint = parseInt(prompt(`Введите оценку за ${i} предмет от 1 до 5`))
					studentPoints.push(inputPoint)

					switch (inputPoint) {
						case 2: studentCategory = 'Двоичник'
							break;
						case 3: studentCategory = 'Троичник'
							break;
						case 4: studentCategory = 'Хорошист'
							break;
						case 5: studentCategory = 'Отличник'
							break;
					
						default: studentCategory = 'Всё плохо =('
							break;
					}
				}

				return studentPoints
			}

			function getAvarangePoint(studentPoints) {
				let	sumPoint = 0

			 	for (let i = 0; i < studentPoints.length; i++) {
					sumPoint += studentPoints[i]
				}	

				return sumPoint / studentPoints.length
			}

			document.getElementById('resolt-averange').innerHTML = `${getAvarangePoint(getStudentPoints()).toFixed('1')}`;
			document.getElementById('resolt-category').innerHTML = studentCategory;

		</script>
