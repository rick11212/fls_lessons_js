			<h3>Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які : <br>
				1)починаються на букву «А»;<br>
				2)перша і остання літери співпадають; <br>
				3)складаються з більше ніш 5 символів;
			</h3>

			<h4>Введенные данные:</h4>
			<div>Введенные числа = <span id="enterMonthNomber1"></span>, <span id="enterMonthNomber2"></span>, <span id="enterMonthNomber3"></span>, <span id="enterMonthNomber4"></span></div>

			<div class="resolt">Ответ = <br>
				1) <span id="resolt-A"></span><br>
				2) <span id="resolt-multiplication"></span><br>
				3) <span id="resolt-avarange"></span><br>
			</div>
			<script>
				const arrCodeRegion = []
				const arrNumber = []
				const arrSeria = []
				

				const autoNumbers = []

				function inputArray() {
				const quantityAutoNumber = parseInt(prompt('Введите количество автомобильных номеров', '1'))

				for (let i = 0; i < quantityAutoNumber; i++) {
					const arrCodeRegionLetters = []
					const arrNumberLetters = []
					const arrSeriaLetters = []

					for (let e = 0; e < 2; e++) {
						const codeRegionLetter = prompt(`Введите код региона регистрации ${i+1} номера ${e+1} буква`, 'A').toLowerCase()
						arrCodeRegionLetters.push(codeRegionLetter)
					}
					for (let j = 0; j < 4; j++) {
						const numberLetter = parseInt(prompt(`Введите ругистрационный ${i+1} номера ${j+1} цифра`, '1'))
						arrNumberLetters.push(numberLetter)
					}
					for (let k = 0; k < 2; k++) {
						const codeSeriaLetter = prompt(`Введите серию ${i+1} номера ${k+1} буква`, 'A').toLowerCase()
						arrSeriaLetters.push(codeSeriaLetter)
					}

					arrCodeRegion.push(arrCodeRegionLetters)	
					arrNumber.push(arrNumberLetters)	
					arrSeria.push(arrSeriaLetters)	

					autoNumbers.push(arrCodeRegion[i] + arrNumber[i] + arrSeria[i])
					
				}

				return autoNumbers
			}
			function getQuantityStartA(autoNumbers) {
				let quantityStartA = 0
				for (let i = 0; i < autoNumbers.length; i++) {
					if (autoNumbers[i][i] === 'a') quantityStartA++
				}
				return quantityStartA
			}


			document.getElementById('resolt-A').innerHTML = getQuantityStartA(inputArray());
