	<body>
		<div class="rootpage">
			<h1>Задача 0</h1>
			<h3>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</h3>

			<h4>Введенные данные:</h4>
			<div>Введенное количество чисел = <span id="enterMonthNomber"></span></div>

			<div class="resolt">Ответ = <span id="resolt"></span></div>
		</div>
		<script>

			const enterMonthNomber = parseInt(prompt('Введите номер месяца'))

			function getNomberMonth(numberMonth) {

				let resolt

				switch (numberMonth) {
					case 12:
					case 1:
					case 2: resolt = 'Зима'
						break;
					case 3:
					case 4:
					case 5: resolt = 'Весна'
						break;
					case 6:
					case 7:
					case 8: resolt = 'Лето'
						break;
					case 9:
					case 10:
					case 11: resolt = 'Осень'
						break;
					default: resolt = 'Ошибка'
						break;
				}

				return resolt
			}



			document.getElementById('enterMonthNomber').innerHTML = enterMonthNomber;

			document.getElementById('resolt').innerHTML = `${getNomberMonth(enterMonthNomber)}`;

		</script>
	</body>
