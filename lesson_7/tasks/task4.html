	<body>
		<div class="rootpage">
			<h1>Задача 4</h1>
			<h3>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:<br>1) кількість парних<br>2) кількість додатних<br>3) кількість більших за 100.</h3>

			<h4>Введенные данные:</h4>
			<div>Введенные числа = <span id="enterNumber1"></span>, <span id="enterNumber2"></span>, <span id="enterNumber3"></span></div>

			<div class="resolt">Ответ = <br>
				1) <span id="resolt-pair"></span><br>
				2) <span id="resolt-positive"></span><br>
				3) <span id="resolt-more-100"></span><br>
			</div>

		</div>
		<script>
			
			function getResolts() {
				const enterNumber1 = parseFloat(prompt('Введите первое число'))
				const enterNumber2 = parseFloat(prompt('Введите второе число'))
				const enterNumber3 = parseFloat(prompt('Введите третье число'))

				let quantityPairs = 0
				let quantityPositive = 0
				let quantityMore100 = 0

				if (enterNumber1 % 2 === 0) quantityPairs+=1
				if (enterNumber1 > 0) quantityPositive+=1
				if (enterNumber1 > 100) quantityMore100+=1

				if (enterNumber2 % 2 === 0) quantityPairs+=1
				if (enterNumber2 > 0) quantityPositive+=1
				if (enterNumber2 > 100) quantityMore100+=1

				if (enterNumber3 % 2 === 0) quantityPairs+=1
				if (enterNumber3 > 0) quantityPositive+=1
				if (enterNumber3 > 100) quantityMore100+=1

				document.getElementById('enterNumber1').innerHTML = enterNumber1;
				document.getElementById('enterNumber2').innerHTML = enterNumber2;
				document.getElementById('enterNumber3').innerHTML = enterNumber3;

				document.getElementById('resolt-pair').innerHTML = quantityPairs
				document.getElementById('resolt-positive').innerHTML = quantityPositive
				document.getElementById('resolt-more-100').innerHTML = quantityMore100
			}
			
			getResolts()

		</script>
	</body>
