		<h3>Об’єкт “Фірма” (використати члени-класи)</h3>
		<div class="resolt"> Ответ = в консоли<span id="resolt"></span><br>
		</div>

	<script>
		const firmaAsporten = {
			name: 'Asporten',
			dateFounding: {
				month: 5,
				year: 2005
			},
			services: [
				{
					name: 'Development',
					price: 5000,
					periodOfExecution: '5 month'
				},

				{
					name: 'Testing',
					price: 3000,
					periodOfExecution: '1 month'
				},

				{
					name: 'Implementation',
					price: 10000,
					periodOfExecution: '2 month'
				}
			]
			,
			branches: [
				{
					country: 'Ukraine',
					city: 'Kiev',
					street: 'I.Franko',
					nomberHouse: 5
				},
				{
					country: 'Belarus',
					city: 'Minsk',
					street: 'Pobedi',
					nomberHouse: 63
				},
				{
					country: 'Ukraine',
					city: 'Lviv',
					street: 'Shevchenko',
					nomberHouse: 21
				},
				{
					country: 'Belarus',
					city: 'Brest',
					street: 'Gogolia',
					nomberHouse: 15
				}
			]
		}
		const firmaTrencorp = {
			name: 'Trencorp',
			dateFounding: {
				month: 5,
				year: 2015
			},
			services: [
				{
					name: 'Development',
					price: 8000,
					periodOfExecution: '2 month'
				},

				{
					name: 'Testing',
					price: 2000,
					periodOfExecution: '3 month'
				},

				{
					name: 'Implementation',
					price: 11000,
					periodOfExecution: '3 month'
				}
			]
			,
			branches: [
				{
					country: 'Ukraine',
					city: 'Kiev',
					street: 'Sofievska',
					nomberHouse: 29
				},
				{
					country: 'Belarus',
					city: 'Minsk',
					street: 'Kupali',
					nomberHouse: 63
				},
				{
					country: 'Ukraine',
					city: 'Lviv',
					street: 'Pekarska',
					nomberHouse: 3
				},
				{
					country: 'Belarus',
					city: 'Brest',
					street: 'Lenina',
					nomberHouse: 9
				}
			]
		}

		class Firma {
			constructor(firmObj) {
				this.firmObj = firmObj
			}
			numberExistence() {
				let year = new Date().getFullYear()
				return year - this.firmObj.dateFounding.year
			}

			allBranchesInCountry(country) {
				return this.firmObj.branches.filter(branch => branch.country === country)
			}

			suitableServices(quontityMoney, quontityMonth) {
				return this.firmObj.services.filter(service => service.price <= quontityMoney && service.periodOfExecution[0] <= quontityMonth)
			}

			toString() {
				return this.firmObj.name
			}
		}

		let asportenInfo = new Firma(firmaAsporten)
		console.log(`${asportenInfo.numberExistence()} лет существует организация ${asportenInfo.toString()}`);
		console.log('-----------------');
		console.log(`Все филиалы организации ${asportenInfo.toString()} в Украине`);
		console.log(asportenInfo.allBranchesInCountry('Ukraine'));
		console.log('-----------------');
		console.log('Доступные услуги');
		console.log(asportenInfo.suitableServices(5000, 10));

		console.log('======================================================================================================================');

		let trencorpInfo = new Firma(firmaTrencorp)
		console.log(`${trencorpInfo.numberExistence()} лет существует организация ${trencorpInfo.toString()}`);
		console.log('-----------------');
		console.log(`Все филиалы организации ${trencorpInfo.toString()} в Беларуси`);
		console.log(trencorpInfo.allBranchesInCountry('Belarus'));
		console.log('-----------------');
		console.log('Доступные услуги');
		console.log(trencorpInfo.suitableServices(15000, 5));

	</script>
