<body>
	<div class="rootpage">
		<h1>Задача 2</h1>
		<h3>Створити об’єкт «Авто».</h3>
		<div class="resolt"> Ответ = <span id="resolt"></span><br>
		</div>
	</div>
	<script>
		const auto = {
			model: 'audi',
			tankSize: 60,
			quontityLitesrNow: 25,
			quontityPlaces: 5,
			quontityPassengers: 2,

			refueling: function () {
				const addLiters = parseInt(prompt('Укажите количество литров, которое необходимо заправить.', '5'))
				if (addLiters > 0 && addLiters <= this.tankSize - this.quontityLitesrNow) return alert(`Текущее количество литров в баке ${this.quontityLitesrNow += addLiters}`)
				else if (addLiters > this.tankSize - this.quontityLitesrNow) return alert('Такое количество литров не влезет в Ваш бак.')
				else return alert('Введено не верное значение.')
			},

			inferencePassenders: function () {
				alert(`Текущее количество пассажиров в автомобиле ${this.quontityPassengers}`)
			},

			addPassenrers: function () {
				const inputPassenrers = parseInt(prompt('Укажите количество посажиров, которых хотите посадить', '1'))
				if (inputPassenrers > 0 && inputPassenrers <= this.quontityPlaces - this.quontityPassengers) return alert(`Текущее количество пассажиров в автомобиле после посадки ${this.quontityPassengers += inputPassenrers}`)
				else if (inputPassenrers > this.quontityPlaces - this.quontityPassengers) return alert('Такое количество пасажиров не влезет в Ваш автомобиль.')
				else return alert('Введено не верное значение.')
			},

			lessPassenrers: function () {
				const inputLessPassenrers = parseInt(prompt('Укажите количество посажиров, которых хотите высадить', '1'))
				if (inputLessPassenrers > 0 && inputLessPassenrers < this.quontityPassengers) return alert(`Текущее количество пассажиров в автомобиле после высадки ${this.quontityPassengers -= inputLessPassenrers}`)
				else if (inputLessPassenrers > this.quontityPassengers) return alert('Такое количество пасажиров нет в Вашем автомобиле.')
				else return alert('Введено не верное значение.')
			},
			toString: function () {
				document.getElementById('resolt').innerHTML = `<br>Марка автомобиля: ${this.model}<br>Размер топливного бака: ${this.tankSize}<br> Текущее количество литров в баке: ${this.quontityLitesrNow}<br>Количество поссажирских мест: ${this.quontityPlaces}<br> Количество пассажиров в автомобиле: ${this.quontityPassengers}`
			}
		}

		auto.refueling()
		auto.inferencePassenders()
		auto.addPassenrers()
		auto.lessPassenrers()
		auto.toString()


	</script>
</body>
