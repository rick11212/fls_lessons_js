<body>
	<div class="rootpage">
		<h1>Задача 3</h1>
		<h3>Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку)</h3>
		<div class="resolt"> Ответ = <br>
			<!-- <div>Желание 1: <span class="wishe-1"></span></div>
			<div>Желание 2: <span class="wishe-2"></span></div>
			<div>Желание 3: <span class="wishe-3"></span></div> -->
		</div>
	</div>
	<script>
		const wishes = ['wishe1', 'wishe2', 'wishe3', 'wishe4', 'wishe5', 'wishe6', 'wishe7', 'wishe8', 'wishe9', 'wishe10', 'wishe11', 'wishe12', 'wishe13']

		const minNum = 0
		const maxNum = wishes.length - 1

		let randomArr = []
		for (let i = 0; i < 3; i++) {
			const randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
			randomArr.push(randomNum)
		}


		let d1 = document.createElement('div')
		d1.innerHTML = wishes[randomArr[0]]
		let d2 = document.createElement('div')
		d2.innerHTML = wishes[randomArr[1]]
		let d3 = document.createElement('div')
		d3.innerHTML = wishes[randomArr[2]]

		const resolt = document.querySelector('.resolt')
		resolt.append(d1, d2, d3)

	</script>
</body>
