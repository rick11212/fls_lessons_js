<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>Task-0</title>
</head>

<body>
	<div class="rootpage">
		<h1>Задача 0</h1>
		<h3>Розробити калькулятор</h3>
		<div class="resolt"> Ответ = <br></div>
		<label> First number <input autocomplete="off" type="number" placeholder="0" class="input-1" value="0">
		</label>
		<label> Second number <input autocomplete="off" type="number" placeholder="0" class="input-2" value="0">
		</label>
		<div class="buttons">
			<button id="sum" onclick="sum()">+</button>
			<button id="subtraction" onclick="subtraction()">-</button>
			<button id="multiplication" onclick="multiplication()">*</button>
			<button id="division" onclick="division()">/</button>
		</div>
		<span class="result"></span>
	</div>
	<script>
		function sum() {
			const num1 = parseFloat(document.querySelector('.input-1').value)
			const num2 = parseFloat(document.querySelector('.input-2').value)
			return document.querySelector('.result').innerHTML = num1 + num2
		}
		function subtraction() {
			const num1 = parseFloat(document.querySelector('.input-1').value)
			const num2 = parseFloat(document.querySelector('.input-2').value)
			return document.querySelector('.result').innerHTML = num1 - num2
		}
		function multiplication() {
			const num1 = parseFloat(document.querySelector('.input-1').value)
			const num2 = parseFloat(document.querySelector('.input-2').value)
			return document.querySelector('.result').innerHTML = num1 * num2
		}
		function division() {
			const num1 = parseFloat(document.querySelector('.input-1').value)
			const num2 = parseFloat(document.querySelector('.input-2').value)
			return document.querySelector('.result').innerHTML = num1 / num2
		}
	</script>
</body>
