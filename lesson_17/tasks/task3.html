		class Product {
			constructor(nameProduct, unitProduct, quantityProduct, countryProduct, registrationNumberProduct) {
				this.name = nameProduct
				this.unit = unitProduct
				this.quantity = quantityProduct
				this.country = countryProduct
				this.registrationNumber = registrationNumberProduct
			}
			newProduct() {
				let newProduct = {
					name: this.name,
					unit: this.unit,
					quantity: this.quantity,
					manufacture: {
						country: this.country,
						registrationNumber: this.registrationNumber
					}
				}
				return newProduct
			}
		}
		class Warehouse {
			constructor(warehouseArray) {

			deleteProduct(nameProduct) {
				let newArray = this.warehouseArray.filter(product => product.name !== nameProduct)
				return newArray
			}

			findProduct(nameProduct) {
				let newArray = this.warehouseArray.filter(product => product.name === nameProduct)

			}
			findManufacturer(nameManufacturer) {
