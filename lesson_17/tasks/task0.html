<body>
	<div class="rootpage">
		<h1>Задача 0</h1>
		<h3>Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)</h3>
		<div class="resolt"> Ответ = <br><span id="resolt-1"></span><br><span id="resolt-2"></span><br><span id="resolt-3"></span>
		</div>
	</div>
	<script>

		class FindQuantityInArray {
			constructor() { }
			static getQuantityPositiveNumber(anyArray) {
				return anyArray.reduce((prevNumber, el) => el > 0 ? prevNumber + 1 : prevNumber, 0)
			}
			static getQuantityNegativeNumber(anyArray) {
				return anyArray.reduce((prevNumber, el) => el < 0 ? prevNumber + 1 : prevNumber, 0)
			}
			static getQuantityAnyNumber(anyArray, anyNumber) {
				return anyArray.reduce((prevNumber, el) => el === anyNumber ? prevNumber + 1 : prevNumber, 0)
			}
		}
		let array1 = [1, 5, 50, -5, -10, 5]
		let array2 = [15, 12, 32, -52, -5, 51, 8, 12, -5]
		let array3 = [12, 35, -4, -52, -6, -36, -4]
		let anyNumber = -6

		document.getElementById('resolt-1').innerHTML = `Количество положительных чисел массива "${array1}" составляет: ${FindQuantityInArray.getQuantityPositiveNumber(array1)}`
		document.getElementById('resolt-2').innerHTML = `Количество отрицательных чисел массива "${array2}" составляет: ${FindQuantityInArray.getQuantityNegativeNumber(array2)}`
		document.getElementById('resolt-3').innerHTML = `Количество числа ${anyNumber} в массиве ${array3} составляет: ${FindQuantityInArray.getQuantityAnyNumber(array3, anyNumber)}`

	</script>
</body>
