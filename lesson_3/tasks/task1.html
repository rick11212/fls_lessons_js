		<title>Task-1</title>
	</head>
	<body>
		<div class="rootpage">
			<h1>Задача 1</h1>
			<h3>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</h3>
			<div class="resolt">Ответ = <span id="resolt"></span></div>
			<h4>Введенные данные:</h4>
			<div>Стоимость продукта = <span id="productPrice"></span></div>
			<div>Количество денег = <span id="moneyQuantity"></span></div>

		</div>
		<script>
			const productPrice = parseFloat(prompt('Введите стоимость продукта'))
			const moneyQuantity = parseFloat(prompt('Введите количество денег'))

			let resolt = moneyQuantity >= productPrice ? 'Не жедаете купить лотерею за 4 грн.': 'Недостаточно средств'

			// if (moneyQuantity > productPrice) resolt = 'Не жедаете купить лотерею за 4 грн.'
			// else resolt = 'Недостаточно средств'

			document.getElementById('resolt').innerHTML = resolt;
			

			document.getElementById('productPrice').innerHTML = productPrice;
			document.getElementById('moneyQuantity').innerHTML = moneyQuantity;
		</script>
	</body>
