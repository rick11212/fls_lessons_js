	<body>
		<div class="rootpage">
			<h1>Задача 2</h1>
			<h3>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</h3>

			<div class="resolt">Ответ = <span id="resolt"></span></div>

			<h4>Введенные данные:</h4>
			<div>Случайное число = <span id="randomNumber"></span></div>
			<div>Введенное первое число = <span id="userAttempt1"></span></div>
			<div>Введенное второе число = <span id="userAttempt2"></span></div>
		</div>
		<script>
			const minRandomNumber = 1;
			maxRandomNumber = 5;
			userAttempt1 = parseInt(prompt("Введите число от 1 до 5"))

			let randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))

			let resolt

			if (randomNumber === userAttempt1)
				resolt = 'Поздравляю, вы угадали число!'
			else {
				resolt = 'Попробуйте еще раз'	
				userAttempt2 = parseInt(prompt("2Введите число от 1 до 5"))
				if (randomNumber === userAttempt2)
				resolt = 'Поздравляю, вы угадали число!'
				else resolt = 'Не повезло =('
			}

			 document.getElementById('resolt').innerHTML = resolt;
			

			 document.getElementById('randomNumber').innerHTML = randomNumber;
			 document.getElementById('userAttempt1').innerHTML = userAttempt1;

			 if (userAttempt2 ===1 || userAttempt2 ===2 || userAttempt2 ===3 || userAttempt2 ===4 || userAttempt2 ===5)
			 document.getElementById('userAttempt2').innerHTML = userAttempt2;
			 else document.getElementById('userAttempt2').innerHTML = 'Чисно не вводилось';

		</script>
	</body>
