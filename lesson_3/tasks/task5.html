		<title>Task-5</title>

	<body>
		<div class="rootpage">
			<h1>Задача 5</h1>
			<h3>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h3>
			<div class="resolt">Ответ = <span id="resolt"></span></div>
			<h4>Введенные данные:</h4>
			<div>Введите номер дня недели = <span id="dayNumber"></span></div>

		</div>
		<script>
			const dayNumber = parseInt(prompt('Введите номер дня недели (1-7)'))

			let resolt

			switch (dayNumber) {
				case 1: resolt = 'Понедельник'
					break;
				case 2: resolt = 'Вторник'
					break;
				case 3: resolt = 'Среда'
					break;
				case 4: resolt = 'Четверг'
					break;
				case 5: resolt = 'Пятница'
					break;
				case 6: resolt = 'Суббота'
					break;
				case 7: resolt = 'Воскресенье'
					break;
				default: resolt = 'Не правильное значение'
					break;
			}

			document.getElementById('resolt').innerHTML = resolt;
			

			document.getElementById('dayNumber').innerHTML = dayNumber;
		</script>
	</body>
