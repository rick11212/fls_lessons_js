	<body>
		<div class="rootpage">
			<h1>Задача 4</h1>
			<h3>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h3>
			<div class="resolt">Ответ = <span id="resolt"></span></div>

			<h4>Введенные данные:</h4>
			<div>Категория водителя = <span id="puserDriverCategory"></span></div>

		</div>
		<script>
			const puserDriverCategory = prompt('Введите водительскую категорию на латинице (A, B,C)')

			let resolt

			if (puserDriverCategory === 'A' || puserDriverCategory === 'a') resolt = 'Вы можете управлять мотоциклом'
			 else if	(puserDriverCategory === 'B' || puserDriverCategory === 'b') resolt = 'Вы можете управлять легковым автомобилем'
			 else if	(puserDriverCategory === 'C' || puserDriverCategory === 'c') resolt = 'Вы можете управлять грузовым автомобилем'
			else resolt = 'Введено не коррекное значение'
			

			document.getElementById('resolt').innerHTML = resolt;
			

			document.getElementById('puserDriverCategory').innerHTML = puserDriverCategory;
		</script>
	</body>
