	<div class="rootpage">
		<h1>Задача 3</h1>
		<h3>Розробити клас MultChecker для перевірки таблиці множення</h3>
		<div class="resolt"> Ответ = <span id="resolt"></span><br>
		</div>
	</div>
	<script>

		class MultChecker {
			constructor(checkedNumber) {
				this.checkedNumber = checkedNumber
				this.goodQuontity = 0
				this.lessQuontity = 0
				this.randomNumber = 1 + Math.floor(Math.random() * 10)
			}

			generationExample() {
				const firstNumber = 1
				return this.checkedNumber * this.randomNumber
			}

			checkExample() {
				const readyExample = this.generationExample()
				do {
					const userAnsver = parseInt(prompt(`Введите ответ на пример: ${this.checkedNumber} * ${this.randomNumber} = ?`, 0))
					if (readyExample === userAnsver) {
						alert('Правильно!')
						this.goodQuontity += 1
					}
					else {
						alert('Не правильно!')
						this.lessQuontity += 1
					}
				} while (confirm('Ещё пример?'));

			}

			render() {
				document.getElementById('resolt').innerHTML = `<br>Количество правильных ответов: ${this.goodQuontity}<br> Количество не правильных ответов: ${this.lessQuontity}`
			}

		}

		const mc = new MultChecker(7)
		mc.generationExample();
		mc.checkExample();
		mc.render();
		// console.log(mc.checkExample());
		// <br>Пример: ${this.checkedNumber} * ${this.generationExample.randomNumber} = ${this.generationExample()}<br> 
	</script>
