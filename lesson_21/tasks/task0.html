	<title>Task-0</title>

<body>
	<div class="rootpage">
		<h1>Задача 0</h1>
		<h3>Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.</h3>
		<div id="result"></div>
	</div>
	<script>
		for (let i = 0; i < 10; i++) {
			const div = document.createElement('div')
			div.innerText = 'Hello!'
			div.className = 'hello'
			document.getElementById('result').append(div)
		}

		function changeColor() {
			let el = this
			el.style.backgroundColor = 'green'

			while (el.nextElementSibling) {
				el = el.nextElementSibling
				el.style.backgroundColor = 'red'
			}
		}

		const findHello = document.querySelectorAll('.hello')

		for (const el of findHello) {
			el.addEventListener('click', changeColor)
		}
	</script>
</body>
