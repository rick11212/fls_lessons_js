<body>
	<div class="rootpage">
		<h1>Задача 3</h1>
		<h3>Дано 3 таблиці розмірності 3*3 з випадковими числами. Якщо відбувається клік на якійсь із клітинок, то до відповідної таблиці додається червона рамка (спробуйте додати можливість відображення кількості кліків біля назви таблиці з використанням відповідно доданого для цього атрибута).</h3>
		<div id="result"></div>
	</div>
	<script>
		class Tables {
			constructor(quantityTables = 3, quantityRows = 3, quantityColumns = 3, minNum = 1, maxNum = 20) {
				this.quantityTables = quantityTables
				this.quantityRows = quantityRows
				this.quantityColumns = quantityColumns
				this.minNum = minNum
				this.maxNum = maxNum
			}
			getRandomNumber() {
				return this.minNum + Math.floor(Math.random() * (this.maxNum - this.minNum + 1))
			}

			createTables() {
				const container = document.createElement('div')
				container.className = 'container'

				for (let table = 0; table < this.quantityTables; table++) {
					const table = document.createElement('table')

					for (let rows = 0; rows < this.quantityRows; rows++) {
						const tr = document.createElement('tr')
						for (let column = 0; column < this.quantityColumns; column++) {
							const td = document.createElement('td')
							td.innerText = `${this.getRandomNumber()}`
							tr.append(td)
						}
						table.append(tr)

					}
					const infoContainer = document.createElement('div')
					infoContainer.className = 'info-container'
					const info = document.createElement('span')
					let click = 0

					infoContainer.append(info)
					table.append(infoContainer)

					container.append(table)

					table.onclick = function () {
						table.style.borderColor = 'red'
						setTimeout(() => {
							table.style.borderColor = 'black'
						}, 1000);
						click += 1
						info.innerHTML = `Количество нажаний: ${click}`
					}
				}

				return container
			}

			render(targetId) {
				return document.getElementById(targetId).append(this.createTables())
			}
		}

		window.onload = function () {
			const tables = new Tables()
			tables.render('result')
		}

	</script>
</body>
